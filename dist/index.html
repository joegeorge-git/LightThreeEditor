<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three Js Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="sec-title">
                Your 3D assets
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="assetsdropdown">
                <button onclick="myFunction()" class="dropbtn">My 3D library</button>
                <button onclick="" class="dropbtn btn-export">Export scene</button>
                <div id="myDropdown" class="dropdown-content">
                    <h4>Click item to Select</h4>
                    <div class="item-list">
            
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="three-editor">
                <div id="info">
                    "W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
                    "Q" toggle world/local space |  "Shift" snap to grid<br />
                    "X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
                    "C" toggle camera | "V" random zoom
                </div>
                <div class="loader"><div></div></div>
                <div class="scene-container"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import {LightThreeEditor} from '/assets/js/main.js'
        var threeEditor = new LightThreeEditor({
            container:".scene-container",
            list:[
                {thumb:"/assets/models/Cheeseburger.jpg", file:"/assets/models/Cheeseburger.glb" , name:"Cheeseburger"},
                {thumb:"/assets/models/Emoji With Glasses.jpg", file:"/assets/models/Emoji With Glasses.glb",name:"Emoji With Glasses"},
                {thumb:"/assets/models/Red sea urchin.jpg", file:"/assets/models/Red sea urchin.glb" , name:"Red sea urchin" },
                {thumb:"/assets/models/Small troll.jpg", file:"/assets/models/Small troll.glb" ,name:"Small troll"},
                {thumb:"/assets/models/Unicorn.jpg", file:"/assets/models/Unicorn.glb" ,name:"Unicorn"}
            ],
            listContainer:'.item-list'
        })
        
        
    </script>
    <script>
        function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
    </script>
</body>

</html>
